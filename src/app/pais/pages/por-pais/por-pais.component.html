<h3 class="animate__animated animate__fadeInLeft">Por Pais</h3>
<hr>
<div class="row">
    <div class="col animate__animated animate__fadeInLeft">
       <app-pais-input
       (onEnter)="buscar($event)"
       (onDebounce)="sugerencias($event)"
       placeholder="Buscar Pais..."
       ></app-pais-input>
       <ul class="list-group"
           *ngIf="mostrarSugerencias">
           <li
           *ngFor="let pais of paisesSugeridos" 
           class="list-group-item">
               <a class="nav-link" [routerLink]="['/pais',pais.alpha2Code]">{{pais.name}}</a>
           </li>
           <li
           
           class="list-group-item"
           (click)="buscarSugerido(termino)">
               <a class="nav-link" 
                  >Buscar "{{termino}}"</a>
           </li>
       </ul>
       <hr>
        <div *ngIf="hayError" class="alert alert-danger">
            No se encontro nada con el termino {{termino}}
        </div>

        <div *ngIf="paises.length > 0" class="row">
            <div class="col animate__animated animate__fadeInLeft">
                <app-pais-tabla [paises]="paises"></app-pais-tabla>
            </div>
        </div>
    </div>
</div>
